<div id="poschedule" class="page-layout carded fullwidth">
  <div class="center">
    <div class="outer" fxLayout>
      <div class="bg"></div>
      <div>
        <h3 style="margin: 0px;padding-left: 10px;"><b>PO Schedules</b></h3>
      </div>
      <div fxFlex align="end">
        <span><img src="assets/images/logo.svg" style="height: 40px;padding: 4px 15px 2px 0px;"></span>
      </div>
    </div>
    <div fxLayout="column" class="content-card1">
      <div style="height:150px; margin-left:26px;margin-right:30px; margin-top:10px;" fxLayout="row" fxLayoutGap="40px">
        <div fxFlex="33">
          <img src="assets/images/searchbar.png" class="searchbar">
          <input type="text" placeholder="PO" class="search_field">
        </div>
        <div fxFlex="33">

          <img src="assets/images/searchbar.png" class="searchbar">
          <input type="text" placeholder="Material" class="search_field">

        </div>
        <div fxFlex="33">
          <div fxLayout fxLayoutGap="10px" style="margin-top:16px;">
            <div fxFlex="50" style="text-align:end;">
              <input placeholder="Del From Dt" [matDatepicker]="picker" class="date_field">
              <mat-datepicker #picker></mat-datepicker>
              <img src="assets/images/calendar.png" (click)="picker.open()" class="datepicker_image">
            </div>
            <div fxFlex="50" style="text-align:end">

              <input placeholder="Del To Dt" [matDatepicker]="picker1" class="date_field">
              <mat-datepicker #picker1></mat-datepicker>
              <img src="assets/images/calendar.png" (click)="picker1.open()" class="datepicker_image">
            </div>
          </div>
          <div style="text-align:end;">
            <button mat-raised-button class="search_button">Search</button>
          </div>
        </div>
      </div>
      <div fxLayout="row" style="margin-top:0px;">
        <div style="width:50%; margin-left: 25px;margin-top:-15px;">
          <img src="assets/images/searchbar.png" class="searchbar1">
          <input type="text" placeholder="Search" class="search_field1">
        </div>
        <span class="divider"></span>
        <select class="selectInput">
          <option value="select1" class="select_text">All</option>
          <option value="select2" class="select_text">po_schedule</option>
        </select>
        <div class="excelbox">
          <img src="assets/images/excel.png" class="Excel_image">
        </div>
        <div>
          <img src="assets/images/expand.png" class="extender_image">
        </div>
      </div>
      <table mat-table [dataSource]="PoDataSource" class="table mb-12">

        <ng-container matColumnDef="PO">
          <th mat-header-cell *matHeaderCellDef style="color:white;border: none !important;
              font-size: 15px;width:11%;">PO </th>
          <td mat-cell *matCellDef="let element;let odd=odd" class="pl-0" style=" border-right: none;font-size: 15px;">
            <div fxLayout>
              <div class="tableCellBorder" [style.background-color]="odd?'#6f52ed':'#d87e39'"></div>
              <div fxFlex class="pl-8">{{element.PO}} </div>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="Item">
          <th mat-header-cell *matHeaderCellDef style="color: white; width:11%;font-size: 15px; border: none;">Item</th>
          <td mat-cell style="font-size: 15px;border-right: none;" *matCellDef="let element">
            <span>{{element.Item}}</span> </td>
        </ng-container>


        <ng-container matColumnDef="DelDate">
          <th mat-header-cell *matHeaderCellDef style="font-size: 15px;color: white;width:11%;border: none;">Del Date
          </th>
          <td mat-cell style="font-size: 15px;border-right: none;" *matCellDef="let element"> {{element.DelDate}} </td>
        </ng-container>


        <ng-container matColumnDef="Material">
          <th mat-header-cell *matHeaderCellDef style=" width:12%;font-size: 15px;color: white;border: none;"> Material
          </th>
          <td mat-cell style=" font-size: 15px;border-right: none;" *matCellDef="let element"> {{element.Material}}
          </td>
        </ng-container>


        <ng-container matColumnDef="MaterialText">
          <th mat-header-cell *matHeaderCellDef style=" width:20%;font-size: 15px;color: white;border: none;">
            MaterialText </th>
          <td mat-cell style="font-size: 15px;border-right: none;" *matCellDef="let element"> {{element.MaterialText}}
          </td>
        </ng-container>


        <ng-container matColumnDef="OpenQty">
          <th mat-header-cell *matHeaderCellDef style="font-size: 15px;color: white;width:11%;border: none;"> Open Qty
          </th>
          <td mat-cell style="font-size: 15px;border-right: none;" *matCellDef="let element"> {{element.OpenQty}} </td>
        </ng-container>



        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef style="font-size: 15px;color: white;width:10%;border: none;"> Action
          </th>
          <td mat-cell style="font-size: 15px;border-right: none;" *matCellDef="let element">
            <div style="margin-left: 10px;">
              <img src="assets/images/lightning.png" class="lighting_image">
              <select class="selectInput2">
                <option>Action</option>
                <option>Action1</option>
              </select>
            </div>
          </td>
        </ng-container>
        <tr mat-header-row style="background-color: #343436;height:40px;border: none !important;"
          *matHeaderRowDef="DisplayedColumn"></tr>
        <tr mat-row style="height: 50px;border: none;" *matRowDef="let row; columns: DisplayedColumn;"></tr>


      </table>
    </div>
    <!-- <mat-progress-spinner *ngIf="isProgressBarVisibile" class="progressBarPostion" color="accent" mode="indeterminate">
    </mat-progress-spinner>
    <div id="overlay" *ngIf="isProgressBarVisibile">
    </div> -->
  </div>
</div>
