<div id="ceomsg" class="page-layout carded fullwidth">
  <div class="center">
    <div class="outer" fxLayout>
      <div class="bg"></div>
      <div>
        <h3 style="margin: 0px;padding-left: 10px;"><b>PO Schedules</b></h3>
      </div>
      <div fxFlex align="end">
        <span><img src="assets/images/logo.svg" style="height: 40px;padding: 4px 15px 2px 0px;"></span>
      </div>
    </div>
    <div fxLayout="column" class="content-card1">
      <div style="height:150px; margin-left:30px;margin-right:30px; margin-top:30px;" fxLayout="row" fxLayoutGap="40px">
        <div fxFlex="33">
          <img src="assets/images/searchbar.png" class="searchbar">
          <input type="text" placeholder="PO" class="search_field">
        </div>
        <div fxFlex="33">

          <img src="assets/images/searchbar.png" class="searchbar">
          <input type="text" placeholder="Material" class="search_field">

        </div>
        <div fxFlex="34">
          <div fxLayout fxLayoutGap="15px" style="margin-top:16px;">
            <div fxFlex="50" style="text-align:end;">
              <input placeholder="Del From Dt" matInput [matDatepicker]="picker" class="date_field">
              <mat-datepicker-toggle matSuffix [for]="picker">
                <img src="assets/images/calendar.png" matDatepickerToggleIcon class="datepicker_image">
              </mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>

            </div>
            <div fxFlex="50" style="text-align:end">

              <input placeholder="Del To Dt" matInput [matDatepicker]="picker1" class="date_field">
              <mat-datepicker-toggle matSuffix [for]="picker1">
                <img src="assets/images/calendar.png" matDatepickerToggleIcon class="datepicker_image">
              </mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>

            </div>
          </div>
          <div style="text-align:end;margin-top: -13px;">
            <button mat-raised-button class="search_button">
              Search
            </button>
          </div>
        </div>
      </div>

      <div fxLayout="row" style="margin-top:25px !important;">
        <div style="width:50%; margin-left: 25px;margin-top:-13px;">
          <img src="assets/images/searchbar.png" class="searchbar1">
          <input type="text" placeholder="Search" class="search_field1">
        </div>
        <span class="divider"></span>
        <select class="selectInput">
          <option value="select1" class="select_text">All</option>
          <option value="select2" class="select_text">po_schedule</option>
        </select>
        <div class="excelbox">
          <img src="assets/images/excel.png" class="Excel_image">
        </div>
        <div>
          <img src="assets/images/expand.png" class="extender_image">
        </div>
      </div>


      <table mat-table [dataSource]="po_schedule" class="table">
        <ng-container matColumnDef="box">
          <th mat-header-cell *matHeaderCellDef style="width:3%;"> </th>
          <td mat-cell style="border-right: none;" *matCellDef="let element;index as i">
            <div class="PObox" [ngStyle]="{'background-color':i%2==0 ?'#d87e39' : '#6f52ed'}"> </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="PO">
          <th mat-header-cell *matHeaderCellDef style="color:white;
                font-size: 17px;width:11%;">PO </th>
          <td mat-cell *matCellDef="let element;" style="border-right: none;font-size: 17px;">
            <span>{{element.PO}}</span>

          </td>
        </ng-container>

        <ng-container matColumnDef="Item">
          <th mat-header-cell *matHeaderCellDef style="color: white; width:11%;font-size: 17px;">Item</th>
          <td mat-cell style="font-size: 17px;" *matCellDef="let element">
            <span>{{element.Item}}</span> </td>
        </ng-container>


        <ng-container matColumnDef="DelDate">
          <th mat-header-cell *matHeaderCellDef style="font-size: 17px;color: white;width:11%;">Del Date </th>
          <td mat-cell style="font-size: 17px;" *matCellDef="let element"> {{element.DelDate}} </td>
        </ng-container>


        <ng-container matColumnDef="Material">
          <th mat-header-cell *matHeaderCellDef style=" width:12%;font-size: 17px;color: white;"> Material</th>
          <td mat-cell style=" font-size: 17px;" *matCellDef="let element"> {{element.Material}} </td>
        </ng-container>


        <ng-container matColumnDef="MaterialText">
          <th mat-header-cell *matHeaderCellDef style=" width:20%;font-size: 17px;color: white;"> MaterialText </th>
          <td mat-cell style="font-size: 17px;" *matCellDef="let element"> {{element.MaterialText}} </td>
        </ng-container>


        <ng-container matColumnDef="OpenQty">
          <th mat-header-cell *matHeaderCellDef style="font-size: 17px;color: white;width:11%;"> Open Qty </th>
          <td mat-cell style="font-size: 17px;" *matCellDef="let element"> {{element.OpenQty}} </td>
        </ng-container>



        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef style="font-size: 17px;color: white;width:10%;"> Action </th>
          <td mat-cell style="font-size: 17px;" *matCellDef="let element">
            <img src="assets/images/lightning.png" class="lighting_image">
            <select class="selectInput2">
              <option>Action</option>
              <option>Action1</option>
            </select>

          </td>
        </ng-container>
        <tr mat-header-row style="background-color: #343436;height:50px;" *matHeaderRowDef="DisplayedColumn"></tr>
        <tr mat-row style="height: 70px;" *matRowDef="let row; columns: DisplayedColumn;"></tr>

      </table>
    </div>
    <!-- <mat-progress-spinner *ngIf="isProgressBarVisibile" class="progressBarPostion" color="accent" mode="indeterminate">
    </mat-progress-spinner>
    <div id="overlay" *ngIf="isProgressBarVisibile">
    </div> -->
  </div>
</div>
