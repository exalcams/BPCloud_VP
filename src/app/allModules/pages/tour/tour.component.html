<mat-carousel timings="250ms ease-in" [autoplay]="false" interval="5000" color="accent" maxWidth="auto"
  proportion="75" slides="5" [loop]="true" [hideArrows]="false" [hideIndicators]="false" [useKeyboard]="true"
  [useMouseWheel]="false" orientation="ltr">
  <mat-carousel-slide #matCarouselSlide *ngFor="let slide of slides; let i = index" class="carousel-slide"
    [image]="slide.image" overlayColor="#00000040" [hideOverlay]="true">
    <div class="custom-content">
      <mat-card class="card">
        <mat-card-content>
          <h2>{{slide.header}}</h2>
          <p>{{slide.data}}</p>
        </mat-card-content>
        <mat-card-footer class="checkboxRight">
          <mat-checkbox class="example-margin" [(ngModel)]="isFinal"><small>Don't show again</small>
          </mat-checkbox>
          <button class="mat-raised-button closeBtn" (click)="close()">Close</button>
        </mat-card-footer>
      </mat-card>
    </div>
  </mat-carousel-slide>
</mat-carousel>
