<div class="dialog-content-wrapper">
  <mat-toolbar class="toolBg m-0">
    <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">Attachments</span>
      <div>
        <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
          <mat-icon svgIcon="closeIcon"></mat-icon>
        </button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <!-- <mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
    <p> Are you sure you want to {{dialogData.Actiontype}} the {{dialogData.Catagory}} ?</p>
</mat-dialog-content> -->

  <div mat-dialog-content>
    <div fxLayout style="padding: 10px;">
      <div fxFlex>
        <div fxFlex="90">
          <div fxLayout="row" fxLayoutAlign="start" fxFlex="1 0 auto">
            <div *ngIf="ofAttachments?.length > 0 ">
              <ul *ngFor="let attachment of ofAttachments">
                <li style="cursor: pointer; color: #1e8bed;" (click)="attachmentClicked(attachment,invoiceAttachment)">
                  {{attachment.AttachmentName}}</li>
              </ul>
            </div>
            <div *ngIf="ofAttachments?.length === 0" class="no-results-message">
              <span class="pl-12"> No attachments..</span>
            </div>
          </div>
        </div>
        <!-- <div fxFlex *ngIf="!invAttach?.AttachmentName"
        (click)="GetInvoiceAttachment(invoiceAttachment?.name,invoiceAttachment)" class="pdfLinkClass pl-8">
        {{invoiceAttachment?.name}}</div>
      <div fxFlex *ngIf="invAttach?.AttachmentName"
        (click)="GetInvoiceAttachment(invAttach?.AttachmentName)" class="pdfLinkClass pl-8">
        {{invAttach?.AttachmentName}}
      </div> -->
        <div fxFlex="10">
          <img class="add-attachment-icon" src="assets/images/logos/add-button.png" (click)="fileInput2.click()">
          <input hidden type="file" #fileInput2 id="file" (change)="addAttachmentClicked($event)"
            accept="image/x-png,image/gif,image/jpeg,image/jpg,application/pdf" />
        </div>
      </div>
      <!-- <div fxLayout>
        <div fxLayout fxFlex class="my-8 px-12" fxLayoutAlign="end">
          <button mat-stroked-button class="btnBg" (click)="uploadAttachmentClicked()">Upload</button>
        </div>
      </div> -->
    </div>
  </div>

  <mat-dialog-actions class="m-0 p-16" align="end">
    <button mat-button type="button" (click)="closeClicked()" style="margin-right: 10px;">Close</button>
    <button mat-stroked-button class="btnBg" (click)="uploadAttachmentClicked()">Upload</button>
  </mat-dialog-actions>
  <mat-progress-spinner *ngIf="isProgressBarVisibile" class="progressBarPostion" color="accent" mode="indeterminate">
  </mat-progress-spinner>
  <div id="overlay" *ngIf="isProgressBarVisibile"></div>

</div>
