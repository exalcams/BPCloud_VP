<div id="support" class="page-layout carded" fusePerfectScrollbar>
  <div class="center" fxLayout="column" fxLayoutGap="10px">
    <div>
      <div class="outer" fxLayout>
        <div class="bg"></div>
        <div>
          <h3 style="margin: 0px;padding-left: 10px;"><b>Support Desk</b></h3>
        </div>
        <div fxFlex align="end">
          <span><img src="../../../../assets/images/logo.svg" style="height: 40px;padding: 4px 15px 2px 0px;"></span>
        </div>
      </div>
      <div fxLayout *ngIf="supportTickets.length === 0">
        <div fxFlex align="center">
         <div FxLayout="row" style="position: fixed;bottom: 30%;right: 45%;">
           <div><span style="font-size: 25px !important;">Let Connectc For </span></div>
           <!-- style="height: 40px;padding: 4px 15px 2px 0px;" -->
           <div><span><img src="../../../../assets/images/Support.jpg" ></span></div>
         </div>
        </div>
      </div>
    </div>
    <div class="content" fxLayout="column">
      <div class="p-12  mt-24">
        <table *ngIf="supportTickets?.length" style="width: 50% !important;" class="table" mat-table [dataSource]="supportDataSource"
          matSort>

          <ng-container matColumnDef="SupportID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Support ID </th>
            <td mat-cell style="text-align: right;" *matCellDef="let element;let odd=odd" class="tableLeftBorder pl-0">
              <div fxLayout>
                <div class="tableCellBorder" [style.background-color]="odd?'#6f52ed':'#d87e39'"></div>
                <div fxFlex class="pl-4">{{element.SupportID}} </div>
              </div>
            </td>
          </ng-container>

          <ng-container matColumnDef="ReasionCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Reason Code</th>
            <td mat-cell *matCellDef="let element" style="text-align: left"> {{element.ReasionCode}} </td>
          </ng-container>

          <ng-container matColumnDef="Date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
            <td mat-cell *matCellDef="let element" style="text-align: left"> {{element.Date | date :'dd/MM/yyyy'}}
            </td>
          </ng-container>

          <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
            <td mat-cell *matCellDef="let element" style="text-align: left"> {{element.Status}} </td>
          </ng-container>

          <ng-container matColumnDef="Assignto">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Assignto</th>
            <td mat-cell *matCellDef="let element" style="text-align: left"> {{element.Assignto}} </td>
          </ng-container>

          <!-- <tr mat-header-row *matHeaderRowDef="supportDisplayedColumns;sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: supportDisplayedColumns;let even=even" matRipple
            style=" cursor: pointer;">
          </tr> -->
          <tr [ngClass]="BGClassName?.layout?.toolbar?.background" mat-header-row *matHeaderRowDef="supportDisplayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: supportDisplayedColumns;" (click)="Checked(row)" style=" cursor: pointer;" [class.highlight]="row === selectedPORow"></tr>
        </table>
      </div>
      <!-- <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator> -->
    </div>
    <div fxFlex fxLayout="column" class="mx-20 my-12">
      <div fxLayoutAlign="end">
        <button class="Btn1" mat-fab (click)="CreateTicket()"><mat-icon class="s-16">add</mat-icon></button>
      </div>
    </div>
  </div>
</div>
