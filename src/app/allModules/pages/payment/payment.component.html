<div id="paymentPage" class="topbarClass" fusePerfectScrollbar>
  <div fxFlex="100%" fxLayout="column" fxLayoutAlign="stretch">
    <div fxFlex="8%" fxLayoutAlign="stretch">
      <div fxLayout="row" fxFlex="100%" fxLayoutAlign="stretch">
        <div fxFlex="90%">
          <h2 style="margin: 0px;padding: 10px 0px 0px 10px;"><strong>Payments</strong></h2>
        </div>
        <div fxFlex="10%" fxLayoutAlign="end">
          <span><img src="../../../../assets/images/logo.svg" style="height: 40px;padding: 5px 10px 0px 0px;"></span>
        </div>
      </div>
    </div>

    <div fxFlex="10%" class="content">
      <div fxLayout="row" fxFlex="100%" fxLayoutAlign="space-around center">
        <div fxFlex="100%">
          <h2><strong>Payment</strong></h2>
          <hr class="rightFlexHr">
        </div>
      </div>
    </div>

    <div fxFlex="15%" class="content">
      <div fxLayout="row" fxFlex="100%" fxLayoutAlign="stretch">
        <div fxFlex="50%">
          <mat-form-field style="width: 50%;">
            <input matInput placeholder="Date" [matDatepicker]="picker1">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
        </div>
        <div fxFlex="50%" fxLayoutAlign="end">
          <mat-form-field style="width: 50%;">
            <input matInput placeholder="Date" [matDatepicker]="picker2">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div fxFlex class="content">
      <div fxLayout="row" fxFlex="100%" fxLayoutAlign="stretch">
        <table class="table" mat-table [dataSource]="poCostDataSource" matSort>
          <ng-container matColumnDef="PaymentDoc">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 20%;"> Payment Doc </th>
            <td mat-cell *matCellDef="let element;let odd=odd" class="tableLeftBorder pl-0">
              <div fxLayout>
                <div class="tableCellBorder" [style.background-color]="odd?'#6f52ed':'#d87e39'"></div>
                <div fxFlex class="pl-4"><u style="color: #6fa3e2;">{{element.PaymentDoc}}</u> </div>
              </div>
            </td>
          </ng-container>

          <ng-container matColumnDef="Date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 20%;"> Date </th>
            <td mat-cell *matCellDef="let element">
              {{element.Date}} </td>
          </ng-container>

          <ng-container matColumnDef="Amount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 20%;"> Amount </th>
            <td mat-cell *matCellDef="let element">
              {{element.Amount}} </td>
          </ng-container>

          <ng-container matColumnDef="Attachment">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 20%;"> Attachment </th>
            <td mat-cell *matCellDef="let element">
              <div class="rectangle">
                <div fxLayout="row" fxFlex="100%" fxLayoutAlign="stretch">
                  <div fxFlex="25%" fxLayoutAlign="space-around center">
                    <span class="rectangle-106"> <img style="vertical-align: -webkit-baseline-middle;" src="assets/images/imageIcon.png"></span>
                  </div>
                  <div fxFlex fxLayoutAlign="start center">
                    {{element.Attachment}}
                  </div>
                </div>
              </div>
            </td>
          </ng-container>

          <ng-container matColumnDef="Remark">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 20%;"> Remark </th>
            <td mat-cell *matCellDef="let element">
              {{element.Remark}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="poCostDisplayedColumns;sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: poCostDisplayedColumns;let even=even" matRipple style=" cursor: pointer;">
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
