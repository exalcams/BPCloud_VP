  <div class="center" fxLayout="column" fxLayoutGap="10px">
    <div class="outer" fxLayout>
      <div class="bg"></div>
      <div>
        <h3 style="margin: 0px;padding-left: 10px;"><b>Purchase List</b></h3>
      </div>
      <div fxFlex align="end">
        <span><img src="../../../../assets/images/logo.svg" style="height: 40px;padding: 4px 15px 2px 0px;"></span>
      </div>
    </div>

    <!-- table -->
    <div class="px-20 pb-20">
      <table class="abnormal" mat-table [dataSource]="PurchaseDataSource" matSort>

        <ng-container matColumnDef="PIRNumber">
          <th mat-header-cell *matHeaderCellDef> Order </th>
          <td mat-cell *matCellDef="let element;let odd=odd" class="tableLeftBorder pl-0">
            <div fxLayout>
              <div class="tableCellBorder"  [style.background-color]="odd?'#6f52ed':'#d87e39'"></div>
              <div fxFlex class="pl-4">
                <span class="cursorPointer" (click)="Gotocreate(element.PIRNumber)"> {{element.PIRNumber}}</span>
                <!-- (click)="GotoPIR(element.PIRNumber,element.PIRType)" -->
              </div>
            </div>
          </td>
        </ng-container>
        <ng-container matColumnDef="Date">
          <th mat-header-cell *matHeaderCellDef>Order Date </th>
          <td mat-cell *matCellDef="let element">
            <span>{{element.Date | date :'dd/MM/yyyy'}}</span>
          </td>
        </ng-container>
        <ng-container matColumnDef="ReferenceDoc">
          <th mat-header-cell *matHeaderCellDef>Reference Document</th>
          <td mat-cell *matCellDef="let element">
            <span>{{element.ReferenceDoc}}</span>
          </td>
        </ng-container>
        <ng-container matColumnDef="Status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element">
            <span>{{element.Status}}</span>
          </td>
        </ng-container>
