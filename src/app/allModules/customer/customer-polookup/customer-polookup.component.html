<div id="cuspo" class="page-layout carded fullwidth">
  <div class="center">
    <div class="outer" fxLayout>
      <div class="bg"></div>
      <div>
        <h3 style="margin: 0px;padding-left: 10px;"><b>So Lookup</b></h3>
      </div>
      <div fxFlex align="end">
        <span><img src="assets/images/logo.svg" style="height: 40px;padding: 4px 15px 2px 0px;"></span>
      </div>
    </div>
    <div fxLayout class="content-card1">
      <mat-card fxFlex="100" class="side-bar p-0">
        <div class="sidenav-content" fxFlex fxLayout="column">
          <div class="mt-24" style="background-color: #fef8f1;">
            <div class="container m-12" fxLayout fxLayout.sm="column" fxLayout.xs="column" fxLayoutGap="10px"
              fxLayoutGap.xs="10">
              <div fxFlex="7" (click)="tabone()">
                <div class="container" fxLayout fxLayoutAlign="center" fxLayoutGap="10px">
                  <div class="item-round1">
                    <div style="margin-top: 3px; margin-left: 30px;">
                      <span class="test" [matBadge]="ItemCount" matBadgeOverlap="false">
                      </span>
                    </div>
                    <div class="item-round2" [class.unSelected]='!tab1'>
                      <img style="margin-top: 10px !important;margin-left: 10px !important;width: 20px;"
                        src="assets/images/shopping-cart.png">
                      <div style="margin-top: 28px;margin-left: 5px;">Item</div>
                      <div [class.tab-highlight]='tab1'></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="tab-divider"></div>
              <div fxFlex="7" (click)="tabtwo()">
                <div class="container" fxLayout fxLayoutAlign="center" fxLayoutGap="10px">
                  <div class="org-round1">
                    <div style="margin-top: 3px; margin-left: 30px;">
                      <span [matBadge]="ASNCount" id="mat-badge-content-1" matBadgeOverlap="false"></span>
                    </div>
                    <div class="org-round2" [class.unSelected]='!tab2'>
                      <img style="margin-top: 12px !important;margin-left: 10px;width: 20px;"
                        src="assets/images/truck.png">
                      <div style="margin-top: 28px;margin-left: -5px;">Shipment</div>
                      <div [class.tab-highlight]='tab2'></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="tab-divider"></div>
              <div fxFlex="7" (click)="tabthree()">
                <div class="container" fxLayout fxLayoutAlign="center" fxLayoutGap="10px">
                  <div class="grn-round1">
                    <div style="margin-top: 3px; margin-left: 30px;">
                      <span [matBadge]="GRNCount" matBadgeColor="primary" matBadgeOverlap="false"></span>
                    </div>
                    <div class="grn-round2" [class.unSelected]='!tab3'>
                      <img style="margin-top: 8px !important;margin-left: 11px;width: 17px;"
                        src="assets/images/deliveryNote.png">
                      <div style="margin-top: 28px;margin-left: 5px;">POD</div>
                      <div [class.tab-highlight]='tab3'></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div>
            <div class="content" fxLayout="column" *ngIf="tab1">
              <div class="p-12  mt-24">
                <table class="table" mat-table [dataSource]="SOItemDataSource" matSort>

                  <ng-container matColumnDef="Item">
                    <th mat-header-cell *matHeaderCellDef>Item</th>
                    <td mat-cell *matCellDef="let element">{{element.Item}}</td>
                  </ng-container>

                  <ng-container matColumnDef="Material">
                    <th mat-header-cell *matHeaderCellDef>Material</th>
                    <td mat-cell *matCellDef="let element">{{element.Material}}</td>
                  </ng-container>

                  <ng-container matColumnDef="MaterialText">
                    <th mat-header-cell *matHeaderCellDef>Material Text</th>
                    <td mat-cell *matCellDef="let element">{{element.MaterialText}}</td>
                  </ng-container>

                  <ng-container matColumnDef="OrderedQty">
                    <th mat-header-cell *matHeaderCellDef>Order Qty</th>
                    <td mat-cell *matCellDef="let element" class="QtyClass">{{element.OrderedQty}}</td>
                  </ng-container>

                  <ng-container matColumnDef="CompletedQty">
                    <th mat-header-cell *matHeaderCellDef>Invoiced Qty</th>
                    <td mat-cell *matCellDef="let element" class="QtyClass">{{element.CompletedQty}}</td>
                  </ng-container>

                  <ng-container matColumnDef="OpenQty">
                    <th mat-header-cell *matHeaderCellDef>Open Qty</th>
                    <td mat-cell *matCellDef="let element" class="QtyClass">{{element.OpenQty}}</td>
                  </ng-container>

                  <ng-container matColumnDef="UOM">
                    <th mat-header-cell *matHeaderCellDef>UOM</th>
                    <td mat-cell *matCellDef="let element">{{element.UOM}}</td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="SOItemDisplayedColumns;sticky: true"></tr>
                  <tr mat-row *matRowDef="let row; columns: SOItemDisplayedColumns;let even=even">
                  </tr>
                </table>

              </div>
              <!-- <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator> -->
            </div>
            <div class="content" fxLayout="column" *ngIf="tab2">

            </div>
            <div class="content" fxLayout="column" *ngIf="tab3">

            </div>
          </div>
        </div>
        <mat-card-actions class="m-0 pl-12 pr-16 cardActions">
          <div fxLayout fxLayoutAlign="space-between center">
            <div fxFlex>
              <button mat-stroked-button class="DeleteBtn mr-4 mb-4" (click)="DeleteClicked()">Delete</button>
            </div>
            <div fxFlex align="end">
              <button mat-stroked-button class="SaveBtn mb-4" (click)="SaveClicked()">Save
              </button>
              <button mat-raised-button class="SubmitBtn mb-4" (click)="SubmitClicked()">Submit</button>
            </div>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
    <mat-progress-spinner *ngIf="IsProgressBarVisibile" class="progressBarPostion" color="accent" mode="indeterminate">
    </mat-progress-spinner>
    <div id="overlay" *ngIf="IsProgressBarVisibile">
    </div>
  </div>
</div>
