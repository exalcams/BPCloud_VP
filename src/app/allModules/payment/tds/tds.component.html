<div id="tds" class="page-layout carded" fusePerfectScrollbar>
  <div class="center" fxLayout="column" fxLayoutGap="10px">
    <div class="outer" fxLayout>
      <div class="bg"></div>
      <div>
        <h3 style="margin: 0px;padding-left: 10px;"><b>TDS</b></h3>
      </div>
      <div fxFlex align="end">
        <span><img src="assets/images/logo.svg" style="height: 40px;padding: 4px 15px 2px 0px;"></span>
      </div>
    </div>
    <div class="px-20 py-20">

      <table class="table" mat-table [dataSource]="tableDataSource" matSort>
        <ng-container matColumnDef="CompanyCode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> CompanyCode </th>
          <td mat-cell *matCellDef="let element;let odd=odd" class="tableLeftBorder pl-0">
            <div fxLayout>
              <div class="tableCellBorder" [style.background-color]="odd?'#6f52ed':'#d87e39'"></div>
              <div fxFlex class="pl-8">{{element.CompanyCode}} </div>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="Document">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Document </th>
          <td mat-cell *matCellDef="let element">
            <span class="pdfLinkClass"> {{element.Document}} </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="PostingDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.PostingDate   | date :'dd/MM/yyyy'}}
          </td>
        </ng-container>

        <ng-container matColumnDef="BaseAmount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Base Amount </th>
          <td mat-cell *matCellDef="let element">
            {{element.BaseAmount}}
          </td>
        </ng-container>

        <ng-container matColumnDef="TDSCategory">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> TDS Category </th>
          <td mat-cell *matCellDef="let element">
            {{element.TDSCategory }}
          </td>
        </ng-container>

        <ng-container matColumnDef="TDSAmount">
          <th mat-header-cell *matHeaderCellDef>TDS Amount </th>
          <td mat-cell *matCellDef="let element;let i= index;" class="QtyClass">
            {{element.TDSAmount}}
          </td>
        </ng-container>

        <ng-container matColumnDef="Currency">
          <th mat-header-cell *matHeaderCellDef>Currency </th>
          <td mat-cell *matCellDef="let element;let i= index;">
            {{element.Currency}}
          </td>
        </ng-container>

        <ng-container matColumnDef="FinancialYear">
          <th mat-header-cell *matHeaderCellDef>Financial Year </th>
          <td mat-cell *matCellDef="let element;let i= index;">
            {{element.FinancialYear}}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="tableDisplayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tableDisplayedColumns;">
        </tr>
      </table>
      <div>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
      </div>
    </div>

    <mat-progress-spinner *ngIf="IsProgressBarVisibile" class="progressBarPostion" color="accent" mode="indeterminate">
    </mat-progress-spinner>
    <div id="overlay" *ngIf="IsProgressBarVisibile"></div>
  </div>
</div>
